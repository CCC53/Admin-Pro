<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="text" class="form-control" placeholder="Valor" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" min="0" max="100"
            [ngClass]="{'is-invalid': progress > 100 || progress < 0}">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
