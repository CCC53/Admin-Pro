<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-body">
                    <h4 class="card-title">Striped Progress bar</h4>
                    <div class="progress-bar bg-info progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
                                aria-valuemax="100" style="height:10px;"
                                [style.width] = "percentage1"
                                role="progressbar">
                    </div>
                    <br>
                    <div class="progress-bar bg-danger progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
                                aria-valuemax="100" style="height:10px;"
                                [style.width] = "percentage2"
                                role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [progress]="progress1" (newProgress)="progress1 = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [progress]="progress2" [btnClass]="'btn-danger'" (newProgress)="progress2 = $event"></app-incrementador>
            </div>
        </div>
    </div>
</div>
